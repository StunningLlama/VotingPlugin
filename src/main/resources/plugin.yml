name: ZweiAndPowdersVotePlugin
version: 1
main: io.github.thepowderguy.ZweiAndPowdersVotePlugin.ZweiAndPowdersVotePlugin
commands:
  vote:
    usage: /vote [choice]
    permission: vote.canvote
  createvote:
    usage: "/createvote <duration in hours> <choice list> <disallowed player list|none> <question> (lists are separated by commas, no spaces. example: 1,2,3)"
    permission: vote.createvote
  getres:
    usage: /getres
    permission: vote.getres
  bcres:
    usage: /bcres
    permission: vote.bcres
  endvote:
    usage: /endvote
    permission: vote.endvote
  dumpvotes:
    usage: /dumpvotes
    permission: vote.dumpvotes
# vote.weight.[1-25]
